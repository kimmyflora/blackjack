<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <script defer src="js/app.js"></script>
</head>

<body>
    <main>
        <h1>Welcome to BlackJack <br> Place your bet to start! </h1>
        <div id="shuffled-deck-container"></div>
        <div id="player-hand-container">Player</div>
        <div id="dealer-hand-container">Dealer</div>
        <div id="player-hand-sum"></div>
        <div id="dealer-hand-sum"></div>
        <div id="resultElement"></div>
        <button id="bet">Bet</button>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="newGameButton">New Game</button>
        <div id="betting-section">
            <p id="bet-display">Bet Amount: 0</p>
            <p id="funds-display">Player Funds: 100</p>
        </div>

        
        </section>
    </main>
