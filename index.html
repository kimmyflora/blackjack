<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <script defer src="js/app.js"></script>
</head>

<body>
    <main>
        <h1>Welcome to BlackJack <br> Click on Start Game to begin!  </h1>
        <div id="shuffled-deck-container"></div>
        <div id="player-hand-container"></div>
        <div id="dealer-hand-container"></div>
        <div id="player-hand-sum"></div>
        <div id="dealer-hand-sum"></div>
        <div id="resultElement"></div>
        <!--my freind told me how to hide button on main -->
        <button id="startGameButton">Start Game</button>
        <button id="bet" style="display: none;">Bet</button>
        <button id="hit" style="display: none;">Hit</button>
        <button id="stand" style="display: none;">Stand</button>
        <button id="newGameButton" style="display: none;">Next Hand</button>        
        <div id="betting-section">
            <p id="bet-display">Bet Amount: 0</p>
            <p id="funds-display">Player Funds: 100</p>
        </div>

        
        </section>
    </main>
</body>

</html>
